<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/93ecc46a5c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast</title>
  </head>
  <body>
    <div class="square">
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label"></label>
        </div>
        <div class="col-auto">
          <input
            placeholder="Enter City"
            type="text"
            id="inputCity"
            class="form-control"
            aria-describedby="passwordHelpInline"
          />
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text"> </span>
        </div>
      </div>
      <button type="button" class="btn btn-danger" id="search-button">
        Search
      </button>
      <button type="button" class="btn btn-info" id="current-location-button">
        Info
      </button>
      <section class="current">
        <ul class="today">
          <li class="first" id="current-temp">
            18<span class="units"> °C</span>
          </li>

          <li class="second" id="current-date">Thursday 20:00</li>
          <img
            class="sun"
            id="WeatherIcon"
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
            alt=""
          />
          <li class="third" id="current-city">Malmö</li>
        </ul>
        <ul class="today2">
          <li class="description" id="temperature-description">clear</li>
          <li class="humid" id="humidity">Humidity: %</li>
          <li class="windSpeed" id="wind">
            Wind: <span id="Wind"></span> km/h
          </li>
        </ul>
      </section>
      <hr />
      <div class="container" id="forecast">
        <div class="row align-items-start">
          <div class="col">
            Wed
            <div class="emoji"><i class="fa-solid fa-sun"></i></div>
            <div class="temp"><b>18</b>/ 15°</div>
          </div>
        </div>
      </div>
      <hr />
      <footer>
        <a href="https://github.com/selinatisha/SheCodesPlus-Project"
          >Open-source code</a
        >
        by Selina Andersson
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
