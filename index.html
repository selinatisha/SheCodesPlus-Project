<!DOCTYPE html>
<html lang="en">
  <head>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/93ecc46a5c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast</title>
  </head>
  <body>
    <div class="square">
   <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label"></label>
  </div>
  <div class="col-auto">
    <input placeholder="Enter City" type="text" id="inputCity" class="form-control"  aria-describedby="passwordHelpInline">
  </div>
  <div class="col-auto">
    <span id="passwordHelpInline" class="form-text">
    </span>
  </div>
</div>
        <button type="button" class="btn btn-danger" id="search-button">Search</button>
        <section class="current">
          <ul class="today">
            <li class="first" id="current-temp">18°</li>
            <li class="second" id="current-date">Thursday 20:00</li>
           <div class="sun"> <li class="fa-solid fa-sun"></li></div>
            <li class="third" id="current-city">Malmö</li>
          </ul>
          <ul class="today2">
            <li class="description" id="temperature-description">clear</li>
            <li class="humid" id="humidity">Humidity: %</li>
            <li class="windSpeed"id="wind">Wind: <span id="Wind"></span> km/h</li>
          </ul>
        </section>
        <hr />
        <div class="container">
          <div class="row align-items-start">
            <div class="col">
              Wed
              <div class="emoji"><i class="fa-solid fa-sun"></i></div>
              <div class="temp">18°/ <b>15°</b></div>
            </div>

            <div class="col">
              Thu
              <div class="emoji"><i class="fa-solid fa-cloud-sun"></i></div>
              <div class="temp">18°/ <b>15°</b></div>
            </div>

            <div class="col">
              Fri
              <div class="emoji"><i class="fa-solid fa-cloud-rain"></i></div>
              <div class="temp">18°/ <b>15°</b></div>
            </div>

            <div class="col">
              Sat
              <div class="emoji"><i class="fa-solid fa-cloud"></i></div>
              <div class="temp">18°/ <b>15°</b></div>
            </div>

            <div class="col">
              Sun
              <div class="emoji"><i class="fa-solid fa-sun"></i></div>
              <div class="temp">18°/ <b>15°</b></div>
            </div>
          </div>
        </div>
        <hr />
      </div>
      <footer>Coded by Selina Andersson</footer>
      <script src="index.js"></script>
    </div>
  </body>
</html>
